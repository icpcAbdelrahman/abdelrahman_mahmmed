<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/createproflie.css">
    <link rel="icon" type="image/x-icon" href="../IMG/icon_logo.png">
</head>
<body align = "center">
    <div class="container">
        <div class="profile-info">
            <h2 id="one">My Profile</h2>
            <div class="personal-info">
                <h3 id="two">Personal Information</h3>
                <p id="three"><strong>Name:</strong> Abdelrahman mahmmed</p>
                <p id="four"><strong>Email:</strong> abdomahmmed55@gmail.com</p>
                <!-- More personal information can be added here -->
            </div>
            <div class="registered-courses">
                <h3 id="six">Registered Courses</h3>
                <ul >
                    <li id="seven">HTML Fundamentals</li>
                    <li id="seven">JavaScript Courses</li>
                    <!-- More registered courses can be added here -->
                </ul>

            <div class="edit-profile">
                <h3 id="eight">Edit Profile</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name" id="ONE">Name</label>
                        <input type="text" id="name" name="name" value="Abdelrahman mahmmed" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="TWO">Email</label>
                        <input type="email" id="email" name="email" value="abdomahmmed55@gmail.com" required>
                    </div>
                    <!-- More fields for editing profile information can be added here -->
                    <a class = "button" href="index.html" id="nine">Save Change</a>
                </form>
            </div>
        </div>
        
        
    </div>
</body>
</html>
