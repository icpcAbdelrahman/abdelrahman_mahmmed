<body >
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>For any inquiries or support, please fill out the form below or contact us directly.</p>
            <ul>
                <li>Email: abdomahmmed55@gmail.com</li>
                <li>Phone: +20114357252</li>
                <li>Address: 123 Main Street, City, Country</li>

        </div>
        <div class="contact-form"  align = " center">
            <h3>Get in Touch</h3>
            <form action="#" method="POST">

                    <label for="name">Your Name</label>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit"><a href="index.html">Send Message</a></button>
            </form>
        </div>
    </div>
